<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Keren</title>
    <style>
        body { background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Arial', sans-serif; }
        .calc-body { background: #333; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 300px; }
        #display { width: 100%; height: 60px; background: #444; border: none; border-radius: 10px; margin-bottom: 20px; color: white; text-align: right; font-size: 30px; padding: 10px; box-sizing: border-box; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 20px; font-size: 18px; border: none; border-radius: 50%; cursor: pointer; transition: 0.2s; background: #555; color: white; }
        button:hover { background: #777; }
        .operator { background: #ff9500; }
        .operator:hover { background: #ffaa33; }
        .equals { background: #2ecc71; grid-column: span 2; border-radius: 30px; }
        .clear { background: #e74c3c; }
    </style>
</head>
<body>

<div class="calc-body">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button class="clear" onclick="clearScreen()">C</button>
        <button onclick="input('/')">/</button>
        <button onclick="input('*')">×</button>
        <button onclick="backspace()">←</button>
        
        <button onclick="input('7')">7</button>
        <button onclick="input('8')">8</button>
        <button onclick="input('9')">9</button>
        <button class="operator" onclick="input('-')">-</button>
        
        <button onclick="input('4')">4</button>
        <button onclick="input('5')">5</button>
        <button onclick="input('6')">6</button>
        <button class="operator" onclick="input('+')">+</button>
        
        <button onclick="input('1')">1</button>
        <button onclick="input('2')">2</button>
        <button onclick="input('3')">3</button>
        <button onclick="input('.')">.</button>
        
        <button onclick="input('0')">0</button>
        <button class="equals" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let display = document.getElementById('display');

    function input(value) {
        display.value += value;
    }

    function clearScreen() {
        display.value = "";
    }

    function backspace() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch (err) {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
